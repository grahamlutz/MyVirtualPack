    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0rc1/angular-route.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.10/angular-ui-router.js"></script>

  <body ng-app="virtualPack">
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <div class="container">
      <div class="header">
        <ul class="nav nav-pills pull-right">
          <li class="active"><a href="#/home">Home</a></li>
          <li><a href="#/gear">Gear</a></li>
          <li><a href="#/account">Account</a></li>
        </ul>
        <h3 class="text-muted">MyVirtualPack</h3>
      </div>
    
      <ui-view></ui-view>
      <div class="footer">
        <p><span class="glyphicon glyphicon-heart"></span> Love the outdoors.  Do it a little lighter.</p>
      </div>

    </div>

<!-- *** Homepage Template *** -->

    <script type="text/ng-template" id="/home.html">  
      <div class="jumbotron">
        <h1>Get Your Own Virtual Pack!</h1>
        <p class="lead">Your Pack. Your Way. Just Lighter.</p>
        <p><a class="btn btn-lg btn-success" href="#/register">Start Packing! <span class="glyphicon glyphicon-ok"></span></a></p>
        <p>Already have a pack?  <a href="#/login">Log-in</a></p>
      </div>

      <div class="row marketing">
        <div class="col-lg-12">

          <h4><a>Add Gear</a></h4>
          <form id="addGearForm" ng-submit="addProduct()">
            <input type="text" ng-model="products.nickname" placeholder="product nickname">
            <br />
            <input type="text" ng-model="products.manufacturer" placeholder="manufacturer">
            <input type="text" ng-model="products.name" placeholder="product name">
            <input type="text" ng-model="products.weight" placeholder="weight">
            <select ng-model="products.units">
              <option value="grams">Grams</option>
              <option value="oz">Oz.</option>
              <option value="lbs">Lbs.</option>
            </select>
            <input type="text" ng-model="products.price" placeholder="price">
            <br />
            <button type="submit">Add Gear</button>
          </form>

          <h4><a>Gear List</a></h4>

          <div>
            <table style="width:100%">
              <tr>
                <th>Product</th>
                <th>Manufacturer</th> 
                <th>Model</th>
                <th>Weight</th>
                <th>Price</th>
              </tr>
            </table>
            <div ng-repeat="products in products">
              <span ng-class-odd="'odd'" ng-class-even="'even'">
                <table style="width:100%" ng-class-odd="'odd'" ng-class-even="'even'">
                  <tr>
                    <td>{{ products.nickname }}</td>
                    <td>{{ products.manufacturer }}</td> 
                    <td>{{ products.name }}</td>
                    <td>{{ products.weight }} - {{ products.units }}</td> 
                    <td>{{ products.price | currency }}</td>
                  </tr>
                </table>
              </span>
            </div>
            <!-- <table style="width:100%">
              <tr>
                <td></td>
                <td></td> 
                <td></td>
                <td>{{ totalWeight }}</td> 
                <td>{{ totalPrice | currency }}</td>
              </tr>
            </table> -->
          </div>

          <h4></h4>
          
        </div>
      </div>
    </script>

<!-- *** Login Template *** -->

    <script type="text/ng-template" id="/login.html">  
      <div class="jumbotron">
        <h1>Get into your Pack!</h1>
        
        <form name="form" ng-submit="login()" role="form">
          <div class="form-group">
              <label for="username">Username</label>
              <i class="fa fa-key"></i>
              <input type="text" name="username" id="username" class="form-control" ng-model="username" required />
              <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
          </div>
          <div class="form-group">
              <label for="password">Password</label>
              <i class="fa fa-lock"></i>
              <input type="password" name="password" id="password" class="form-control" ng-model="password" required />
              <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
          </div>
          <div class="form-actions">
              <button type="submit" ng-disabled="form.$invalid || dataLoading" class="btn btn-danger">Login</button>
              <img ng-if="dataLoading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA=="/>
          </div>
        </form>
      </div>
    </script>

    <!-- *** Registration Template *** -->

    <script type="text/ng-template" id="/register.html">  
      <div class="jumbotron">
        <h1>Create your virtual pack here!</h1>
        
        <form name="form" ng-submit="register()" role="form">
          <div class="form-group">
              <label for="email">Email</label>
              <i class="fa fa-key"></i>
              <input type="text" name="email" id="email" class="form-control" ng-model="users.email" required />
              <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
          </div>
          <div class="form-group">
              <label for="username">Username</label>
              <i class="fa fa-key"></i>
              <input type="text" name="username" id="username" class="form-control" ng-model="users.username" required />
              <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
          </div>
          <div class="form-group">
              <label for="password">Password</label>
              <i class="fa fa-lock"></i>
              <input type="password" name="password" id="password" class="form-control" ng-model="users.password" required />
              <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
          </div>
          <div class="form-group">
              <label for="confirmPassword">Confirm Password</label>
              <i class="fa fa-lock"></i>
              <input type="password" name="confirmPassword" id="confirmPassword" class="form-control" ng-model="users.confirmPassword" required />
              <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
          </div>
          <div class="form-actions">
            <a href="#/account"><button type="submit" class="btn btn-lg btn-success" href="#">Start Packing! <span class="glyphicon glyphicon-ok"></span></button></a>
          </div>
        </form>
      </div>
    </script>
